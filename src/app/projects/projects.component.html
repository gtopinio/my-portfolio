<div class="animate-fadeInOut mr-3.5">

  <!-- Navigation Bar -->

  <div *ngIf="!showDropdown; else dropDown" class="p-10 mt-2.5">
    <nav class="">
      <ul class="flex flex-row lx:justify-start">
        <div *ngFor="let tab of projectTabs">
          <li>
            <a class="text-2xs p-3.5">{{tab}}</a>
          </li>
        </div>
      </ul>
    </nav>
  </div>

  <!-- Dropdown List -->
  <ng-template class="p-10 mt-2.5" #dropDown>
    <p-dropdown [options]="projectTabs"></p-dropdown>
  </ng-template>


</div>
