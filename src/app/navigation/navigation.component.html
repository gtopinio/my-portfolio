<!-- Navigation Component HTML -->
<div class="bg-gray-container w-max ml-auto rounded-tr-3xl rounded-bl-3xl">
  <nav class="p-5">
    <ul class="flex flex-row justify-end">
      <div *ngFor="let tab of navTabs">
        <li>
          <a [ngClass]="{'active': isActive(tab)}" (click)="changeTab(tab)" class="navtab">{{tab}}</a>
        </li>
      </div>
    </ul>
  </nav>
</div>
