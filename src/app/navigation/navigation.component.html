<!-- Navigation Component HTML -->
<div class="bg-gray-container w-max ml-auto md:rounded-tr-3xl md:rounded-bl-3xl max-md:rounded-t-3xl">
  <nav class="p-5">
    <ul class="flex flex-row justify-end">
      <div *ngFor="let tab of navTabs">
        <li>
          <a [routerLink]="['/'+tab.id]" [ngClass]="{'active': isActive(tab.name)}" (click)="changeTab(tab.name)" class="navtab">{{tab.name}}</a>
        </li>
      </div>
    </ul>
  </nav>
</div>
